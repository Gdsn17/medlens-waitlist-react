apiVersion: apps/v1
kind: Deployment
metadata:
  name: medlens-frontend
  namespace: medlens-waitlist
  labels:
    app: medlens-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: medlens-frontend
  template:
    metadata:
      labels:
        app: medlens-frontend
    spec:
      containers:
      - name: frontend
        image: us-central1-docker.pkg.dev/YOUR_PROJECT_ID/medlens-waitlist/frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
